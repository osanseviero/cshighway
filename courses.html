	<body>
		<header class="site-header">
			<nav class="navbar">
				<div class="container">
					<div class="navbar-header">

						</button>
						<a href="index.html" class="navbar-brand"><img class="logo" src="resources/Logo/logoL.svg"></a>
					</div>
					<div class="collapse navbar-collapse" id="collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a class="btn-login" data-toggle="modal" data-target="#login">Iniciar Sesión</a></li>
							<li><a class="btn btn-orange btn-lg btn-signup" data-toggle="modal" data-target="#signup">Registrarse</a></li>
						</ul>
					</div>
				</div>
			</nav>

		<main class="site-main">

		<!-- Modals -->
		<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h2 class="modal-title">¡Bienvenido de vuelta!</h2>
					</div>
					<div class="modal-body">
						<form>
  							<div class="form-group">
								<input type="email" id="email" name="usrEmail" required class="form-control" placeholder="Correo electrónico">
  							</div>
  							<div class="form-group">
								<input type="password" class="form-control" id="password" name="usrPassword" required placeholder="Contraseña">
							</div>
							<div class="checkbox">
								<label><input type="checkbox" name="remember" value="Yes" class="rememberInput">Recuérdame</label>	
							</div>
							<div class="form-group">
								<button type="submit" class="btn-orange btn">Iniciar sesión</button>
							</div>
							<a href="resetPassword.html">¿Olvidaste tu contraseña?</a>
						</form>
						<hr>
						<h3>Conéctate con alguna red social</h3>
						<ul class="social-connect">
							<li class="btn-facebook">
								<a href="">
									<img src="resources/connect/facebook.svg">
									<p>Facebook</p>
								</a>
							</li>
							<li class="btn-googleplus">
								<a href="">
									<img src="resources/connect/google.svg">
									<p>Google</p>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signup">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h2 class="modal-title">¡Únete a nosotros!</h2>
					</div>
					<div class="modal-body">
						<form>
  							<div class="form-group">
								<input type="text" id="username" name="username" required class="form-control" placeholder="Usuario">
  							</div>
  							<div class="form-group">
								<input type="email" id="email" name="usrEmail" required class="form-control" placeholder="Correo electrónico">
							</div>
  							<div class="form-group">
								<input type="password" class="form-control" id="password" name="usrPassword" required placeholder="Contraseña">
  							</div>
  							<div class="form-group">
								<input type="password" class="form-control" id="passwordConfirm" name="usrPasswordConfrm" required placeholder="Confirmar Contraseña">
							</div>
							<div class="group">
								<button type="submit" class="btn-orange btn">Regístrame</button>
							</div>
						</form>
						<hr>
						<h3>Conéctate con alguna red social</h3>
						<ul class="social-connect">
							<li class="btn-facebook">
								<a href="">
									<img src="resources/connect/facebook.svg">
									<p>Facebook</p>
								</a>
							</li>
							<li class="btn-googleplus">
								<a href="">
									<img src="resources/connect/google.svg">
									<p>Google</p>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
